        const app = initializeApp(firebaseConfig);

        window.testRealLogin = async () => {
            try {

                const userCredential = await signInWithEmailAndPassword(auth, 'juan@ejemplo.com', 'secreto123');
                console.log('âœ… Firebase Auth exitoso');

                console.log('ğŸ« Token obtenido (primeros 50 chars):', idToken.substring(0, 50) + '...');
                
                // Probar endpoint del backend
                console.log('ğŸŒ Probando endpoint del backend...');
                const url = 'http://localhost:8080/UMu5w9GVctvC4diaewkJ/auth/login';
                console.log('ğŸ“¡ URL:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idToken })
                });
                
                console.log('ğŸ“Š Response status:', response.status);

                if (response.ok) {

                    document.getElementById('result').innerHTML = '<p style="color: green;">âœ… Login exitoso!</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';

            } catch (error) {

        };
    </script>
